<html>
<head>
	<title>StickyStuff Demo</title>
	
	<style>
		/* required: core css & reset table */
		table {
			margin: 0;
			padding: 0;
			border: 0;
		}
		.stickystuff-cloned {
			margin-top:0;
			position: fixed;
			top:0;
			z-index:999;
		}

		/* your css */
		table {
			width:400px;
			margin:200px 0px 1000px 200px;
		}
		th, td {
			width:100px;
			height:50px;
			border:1px solid #000;
		}

		#tbl thead {
			background:#ddd;
		}
		.stickystuff-cloned {
			background:cyan;
		}

	</style>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="stickystuff.js" type="text/javascript" charset="utf-8"></script>
	
	
</head>
<body>
	
	<table id="tbl">
		<thead>
			<tr>
				<th class="col1"> Column 1 </th>
				<th class="col2"> Column 2 </th>
				<th class="col3"> Column 3 </th>
				<th class="col4"> Column 4 </th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>


	<script>
		// generate dummy data
		var html = '';

		for (var i=100; i; i--) {

			html += '<tr>' +
					'<td>' +  (Math.random()*1000).toFixed(2) + '</td>' +
					'<td>' +  (Math.random()*1000).toFixed(2) + '</td>' +
					'<td>' +  (Math.random()*1000).toFixed(2) + '</td>' +
					'<td>' +  (Math.random()*1000).toFixed(2) + '</td>' +
					'</tr>';
		}
		$("#tbl tbody").html(html);


		$(document).ready(function(){
			$("#tbl").stickystuff({
				throttle:10
			});
		});

	</script>
</body>
</html>
